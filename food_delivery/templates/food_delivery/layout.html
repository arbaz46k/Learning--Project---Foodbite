{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'food_delivery/style.css' %}">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{% static 'food_delivery/index.js' %}"></script>
    <title>
        {% block title %}
        Foodbite
        {% endblock %}
    </title>
</head>
<body>
    <header>
        <aside class="sidemenu" id="togglemenu" onclick="closeNav()">
            <ul>
                <li ><a href="{% url 'index' %}" >Foodbite</a></li>
                <li ><a href="{% url 'partner_register' %}" >Become a partner</a></li>
                {% if user.is_authenticated %}
                <li ><a href="{% url 'cart' %}" >Cart</a></li>
                <li ><a href="{% url 'recent_orders' %}" >Recent Orders</a></li>
                <li ><a href="{% url 'logout' %}" >Logout</a></li>
                {% else %}
                    <li ><a href="{% url 'login' %}">Login</a></li>
                    <li ><a href="{% url 'register' %}">Sign-up</a></li>
                {% endif %}
            </ul>
        </aside>
        <span style="font-size:30px;cursor:pointer;margin: 15px;" onclick="openNav()">&#9776; FoodBite</span>
        
    </header>
    {% block body %}
    {% endblock %}

    <script src="{% static 'food_delivery/index.js' %}"></script>

</body>
</html>
